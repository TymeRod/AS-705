<!DOCTYPE html>
<html>
<head>
    <title>GuideMeUp</title>
    <link href="../css/main.css" rel="stylesheet" />
    <script src="../css/js/main.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/56b0a879ad.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

 
    <style>
        @import 'https://fonts.googleapis.com/css?family=Lato:400,600,700&subset=latin-ext';
        body {
  background: #ececec;
  font-family: 'Lato';
  padding: 10px 0;
  margin: 0;
  font-size: 14px;
  overflow-x: hidden;
  min-width: 345px;
}
* {
  box-sizing: border-box;
}


h1 {
  text-align: center;
}
form {
  max-width: 768px;
  display: block;
  background: #e2e1e1;;
  border-radius: 20px;
  padding: 25px;
  margin: 40px auto;
  box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
  color: #000000;
}
fieldset {
  border: none;
  margin: 10px auto;
}
  legend {
    margin: 30px 0 0;
    font-size: 24px;
    font-weight: 700;
  }

.double-input {
  margin: 20px auto;
  & > div {
    float: left;
    width: 48%;
    margin-bottom: 10px;
    margin: 0 1% 10px;
  }
  &:after {
    content: "";
    display: table;
    clear: both;
  }
}
.form-input-container {
    font-size: 20px;
}
  label {
    display: block;
    margin-bottom: 10px;
  }
  &.date-select select {
    width: 47%;
    &:first-of-type {
      margin-right: 3%;
    }
  }
  select {
    width: 100%;
    color: white;
    background: transparent;
    border: 1px solid #0a0a0a;
    padding: 8px;
    height: 35px;
  }
     &:focus {
      border: 1px solid #000000;
    }
    option {
      color: rgb(0, 0, 0);
    }
    
  input {
    width: 80%;
    color: rgb(0, 0, 0);
    padding: 8px;
    height: 35px;
    background: transparent;
    border: 1px solid #a9a9a9;
  }&:focus {
      border: 1px solid #f80000;
    }
  

button[type="submit"] {
  height: 50px;
  width: 300px;
  background: #9e9e9e;
  border: none;
  cursor: pointer;
  font-size: 20px;
  line-height: 50px;
  font-family: 'Lato';
  box-shadow: 0px 0px 10px #131313;
  display: block;
  margin: 0 auto;
}
.image-center {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.bckgrnd {
  background-color: #e9e9e9;
  border-radius: 10px;
}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

:root{
    /* ===== Colors ===== */
    --sidebar-color: #FFF;
    --primary-color: #695CFE;
    --primary-color-light: #F6F5FF;
    --toggle-color: #DDD;
    --text-color: #707070;

    /* ====== Transition ====== */
    --tran-03: all 0.2s ease;
    --tran-03: all 0.3s ease;
    --tran-04: all 0.3s ease;
    --tran-05: all 0.3s ease;
}

::selection{
    color: #fff;
}
    
    </style>
</head>
<body>
    <div class="background-layer" style="background-image: url('../css/images/fundo1.png');"></div>
    <nav class="sidebar close">
      <header>
          <div class="image-text">
              <span class="image">
                  <span class="text2">GMU</span>
              </span>

              <div class="text logo-text">
                  
                  <span class="name" style="font-size: 28px; margin-left: -23%;margin-top: 8%;">GuideMeUp</span>
                  <span class="profession" style = "margin-left: -23%;">Serviços domésticos</span>
              </div>
          </div>

          <i class='bx bx-chevron-right toggle'></i>
      </header>

      <div class="menu-bar">
          <div class="menu">

              <li class="search-box" style="height: 0px;"></li> <!--nao apagar-->

              <ul class="menu-links">
                  <li class="nav-link">
                      <a href="{{url_for('.index')}}">
                          <i class='bx bx-home-alt icon' ></i>
                          <span class="text nav-text">Inicio</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="{{url_for('.serviços')}}">
                          <i class='bx bx-list-ul icon' ></i>
                          <span class="text nav-text">Serviços</span>
                      </a>
                  </li>


                  <li class="nav-link">
                      <a href="{{url_for('.catalogo')}}">
                          <i class='bx bx-grid-alt icon' ></i>
                          <span class="text nav-text">Catálogo</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="{{url_for('.pagamento')}}">
                          <i class='bx bx-cart icon' ></i>
                          <span class="text nav-text">Carrinho</span>
                      </a>
                  </li>
                  <li class="nav-link">
                      <a href="{{url_for('.account')}}">
                          <i class='bx bx-user icon'></i>
                          <span class="text nav-text">Conta</span>
                      </a>
                  </li>
                  <li class="nav-link">
                      <a href="{{url_for('.sobre')}}">
                          <i class='bx bx-info-circle icon' ></i>
                          <span class="text nav-text">Sobre</span>
                      </a>
                  </li>

              </ul>
          </div>

          <div class="bottom-content">
              <li class="">
                  <a href="#">
                      <i class='bx bx-log-out icon' ></i>
                      <span class="text nav-text">Logout</span>
                  </a>
              </li>

              <li class="mode">
                  <div class="sun-moon">
                      <i class='bx bx-moon icon moon'></i>
                      <i class='bx bx-sun icon sun'></i>
                  </div>
                  <span class="mode-text text">Dark mode</span>

                  <div class="toggle-switch">
                      <span class="switch"></span>
                  </div>
              </li>
              
          </div>
      </div>

  </nav>
  <form>

    <form>
      <fieldset>
        <h1 style="font-size: 60px;color: #000000; margin-top: -2%;">A minha conta</h1><br>

        <label style="font-size: 30px;margin-top:-4%;">Informação pessoal:</label>
        <div>
          <div class="form-input-container">
            <label for="fname" style="padding-top: 10px;">Nome:</label>
            <input class="bckgrnd" type="text" name="firstname" id="fname"  minlength="3" required/>
            <label for="lname">Endereço:</label>
            <input class="bckgrnd"type="text" name="lastname" id="lname"  >
            <label for="email">Email:</label>
            <input class="bckgrnd"type="email" name="email" id="email" >
            <label for="phone">Telemóvel:</label>
            <input class="bckgrnd"type="tel" name="phone" id="phone">
            <label for="phone">Data de nascimento:</label>
            <input class="bckgrnd"type="tel" name="birth" id="birth"><br><br><br>
            <label for="fname" style="margin-top: -4%;">Histórico de serviços:</label>
            <div class="bckgrnd" style="width:100%; height:200px; overflow:auto; padding:10px; border:1px solid #ccc;">
                <!-- Conteúdo da área de histórico aqui -->
                <h1>Hello</h1><br><br><br><br>
                <h1>Hello</h1><br><br><br><br>
            </div>
        </div>
          </div>
      </fieldset>
      


        
        
          
       
      <input type="submit" value="Eliminar conta" style="color:rgba(255, 255, 255, 0.7);background-color:rgba(240, 63, 4, 0.825); width: 20%;margin-left: 2%; text-align: center;" onclick="return confirm('Tem a certeza que deseja eliminar a conta?');">
    </form>
    <script>
      const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector(".toggle"),
    searchBtn = body.querySelector(".search-box"),
    modeSwitch = body.querySelector(".toggle-switch"),
    modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
  sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
  sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
  body.classList.toggle("dark");
  
  if(body.classList.contains("dark")){
      modeText.innerText = "Light mode";
  }else{
      modeText.innerText = "Dark mode";
      
  }
});
  </script>
            
    

    
</body>
</html>
