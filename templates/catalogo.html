    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>

        form{
            margin: 0 auto;
            top: 20% auto;
            width: 1000px;
            padding: 1em;
            text-align: center;
            border-radius: 50px;
            background-color: rgb(238, 238, 238);

        }
        .item {
            display: inline-block;
            width: 25%;
            margin: 15px;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #292929;
            border-radius: 20px;
            text-align: center;
            font-size: 20px;
        }

        .item h3 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        .item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }/*
        img{
            width: 100px ;
            margin: 20%;
            padding: 20%;
            border-radius: 10px;
            
        }*/
        .item:hover{
            background-color: rgb(181, 181, 181);
            box-shadow: 0 2px rgb(109, 109, 109);
            transform: translateY(1%);
            
        }
        input[type=submit]{
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 5px;
            font-size: 15px;
            cursor: pointer;
            margin-right: 10%;
            transition-duration: 0.4s;
        }
        input[type=submit]:hover{
            background-color: #000;
        }


    </style> 
  

</head>
