<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <title>GuideMeUp</title>
    <meta charset="utf-8" />
    <link href="../css/main.css" rel="stylesheet" />
    <script src="../css/js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://kit.fontawesome.com/56b0a879ad.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: rgb(255, 255, 255);
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding-top: 50px;
            margin-top: 15%;
        }
        
        .column1 {
            width: 25%;
            box-sizing: border-box;
            margin-top: -5%;
            
        }
        

    </style>
</head>
<body>

    <div class="guideme1" style="padding-bottom: 200%;" > 
        <h1 style="margin-left: 10% ;color:black;">Serviços</h1>
        <h5 style="width: 600px; margin-top: -20%;font-size:30px;padding-left: 5%;color: #000;">Escolha a opção mais adequada para si:</h5>
    </div>

    <div class="navbar" style="background-color: #0073a1;">
        <h1 style="width: 100%; height: auto; color:rgb(255, 255, 255) ;margin-left :7%;">GuideMeUp</h1>
        <a href="{{url_for('.login')}}" style="border: 1px solid white; border-left: 0;border-right: 0;" > <i class ="fa-sharp fa-solid fa-home fa-xs"style="display: inline;"> Inicio</i></a>
       
        <a href="#" class="active" style="background-color: #00405a; border: 1px solid white; border-left: 0;border-right: 0;"> <i class="fa-sharp fa-solid fa-list-check fa-xs" style="display: inline;"> Servicos</i></a>
        
        <a href="#" style="border: 1px solid white; border-left: 0;border-right: 0;" > <i class ="fa-sharp fa-solid fa-user fa-xs"style="display: inline;"> Conta</i></a>
       

        <a href="#" style="border: 1px solid white; border-left: 0;border-right: 0;" > <i class="fa-sharp fa-solid fa-cart-shopping fa-xs" style="display: inline;"> Catalogo</i></a>
       

        <a href="#" style="border-top:1px solid white ;" > <i class="fas fa-address-card fa-xs" style="display: inline;"> Sobre</i></a>
        
        
    </div>
    <form method="post" action="{{url_for('servicos_post')}}">
        <div class="container">
            <div class="column1" style="padding-left: 10%;">
                <input type="submit"  class="serviços-button" value="Pintura" style="background-image: url('../css/images/pintorfundo.jpg');" name="pintura">
                <input type="submit"  class="serviços-button" value="Limpeza" style="background-image: url('../css/images/limpeza1.jpg');" name="limpeza">
            </div>

            <div class="column1"style="padding-left: 7%;">
                <input type="submit"  class="serviços-button" value="Canalização" style="background-image: url('../css/images/canalizacoes1.jpg');" name="Canalização">
                <input type="submit"  class="serviços-button" value="Eletricidade" style="background-image: url('../css/images/eletricidade1.jpeg');" name="eletricidade">
            </div>

            <div class="column1"style="padding-left: 4%;">
                <input type="submit"  class="serviços-button" value="Carpintaria" style="background-image: url('../css/images/carpintaria1.jpg');" name="Carpintaria">
                <input type="submit"  class="serviços-button" value="Serralharia" style="background-image: url('../css/images/serralheria.jpg');" name="serralheria">
            </div>

            <div class="column1"style="padding-left: 1%;">
                <input type="submit"  class="serviços-button" value="Jardinagem" style="background-image: url('../css/images/jardinagem1.jpg');" name="Jardinagem">
                <input type="submit"  class="serviços-button" value="Assistência" style="background-image: url('../css/images/cuidador1.jpg');" name="Assistência">
            </div>
        </div>
    </form>
</html>
