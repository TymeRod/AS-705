<!DOCTYPE html>
<html>
<head>
    <title>GuideMeUp</title>
    <link href="../css/main.css" rel="stylesheet" />
    <script src="../css/js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function() {
        $("#datacartao").datepicker({
          dateFormat: "mm-yy",
          changeMonth: true,
          changeYear: true,
          showButtonPanel: true,
          onClose: function(dateText, inst) {
            $(this).datepicker('setDate', new Date(inst.selectedYear, inst.selectedMonth, 1));
          }
        });
      });
    </script>
    <style>
        form{
            width: 25% auto;
            margin: 0 auto;
            
            background-color: #f3f3f3;
            display:block ;
            display: inline-block;
            text-align: center;
            border-radius: 50px;
            padding: 30px;
            font-size: 25px;
        }
        input{
            width: 40px;
            height: 40px;
            
            display: inline-block;
            
        }

        .option {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
            padding-left: 20%;
        }
        .option input {
            margin-right: 10px;
        }

        #numtel{
            display: none;
            width: 50%;
            margin: 0 auto;
            border-radius: 50px;
            bottom: 0;
            position: relative;
            font-size: 20px;
            text-align: center;
            border: 30px solid #f3f3f3;
        }
        .cartao{
            display: none;
            width: 40%;
            margin: 0 auto;
            border-radius: 50px;
            bottom: 0;
            position: relative;
            font-size: 20px;
            text-align: center;
            border: 10px solid #f3f3f3;
        }
        
        
        

        @keyframes cair {
            0% {
                transform: translateY(-50%);
               
            }          
            100% {
                transform: translateY(0);
                
            }
            
        }

    </style>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    
</head>
<body>
    <div class="background-layer"></div>
    <div class="guideme" style="height: 90px auto;"><h1>GuideMeUp</h1></div>
    <div class="navbar">
        <a href="#" class="active">Início </a>
        <a href="#">Catálogo</a>
        <a href="#">Conta</a>
        <a href="#">Sobre</a>
      </div>
    <div class="center" style="text-align: center; font-size: 30px; top: 50%;">
        <form id="checkboxForm" method="post">
            <h3>Escolha o método de pagamento<br></h3>
            <div class="option">
                
                <input type="radio" name="option1" id="MBWay" value="mb" required onclick="mostrarInput();">
                <label for="option1"><img src="../css/images/mbway.png" alt="MBWay" width="40"> MBWay</label>
                
                               
            </div>
            <input type="tel" id="numtel" name="numtel" placeholder="Número de telemóvel" >
            
            <div class="option">
                <input type="radio" name="option1" value="mt" required onclick="mostrarInput()">
                <label for="option2"><img src="../css/images/multibanco.png" alt="Multibanco" width="40" > Multibanco</label>
            </div>
            
            <div class="option">
                <input type="radio" name="option1" value="pp" required id="PayPal" onclick="mostrarInput()">
                <label for="option3"><img src="../css/images/paypal.png" alt="Cartão de Crédito" width="40"> PayPal</label>
            </div>
            <div class="option">
                <input type="radio" name="option1" value="cc" required onclick="mostrarInput()" id="card">
                <label for="option3"><img src="../css/images/cartao_de_credito.png" alt="Cartão de Crédito" width="40"> Cartão de Crédito</label>
            </div>
                <input type="text" id="nomecartao" name="nomecartao" class="cartao" placeholder="Nome do titular" >
            
                <input type="text" id="numcartao" name="numcartao" class="cartao" placeholder="Número do cartão" >
            <div class="option">
               <input type="text" id="datacartao" name="datavalidade" class="cartao" placeholder="Data de validade" style="left: -10%;">
                <input type="text" id="cartaocvv" name="cvv" class="cartao" placeholder="CVV" style="left: -10%;">
            
            </div>
            <input type="submit" class="button" style="width: 45%; margin: 50px auto; border-radius: 50px;" value="Confirmar">

           
        </form>
    </div>
    
        
</body>

</html>
