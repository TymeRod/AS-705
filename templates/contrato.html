    <style>
        @import 'https://fonts.googleapis.com/css?family=Lato:400,600,700&subset=latin-ext';
        body {
  background: #ececec;
  font-family: 'Lato';
  padding: 10px 0;
  margin: 0;
  font-size: 14px;
  overflow-x: hidden;
  min-width: 345px;
}
* {
  box-sizing: border-box;
}


h1 {
  text-align: center;
}
form {
  max-width: 768px;
  display: block;
  background: #e2e1e1;;
  border-radius: 20px;
  padding: 25px;
  margin: 40px auto;
  box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
  color: #000000;
}
fieldset {
  border: none;
  margin: 10px auto;
}
  legend {
    margin: 30px 0 0;
    font-size: 24px;
    font-weight: 700;
  }

.double-input {
  margin: 20px auto;
  & > div {
    float: left;
    width: 48%;
    margin-bottom: 10px;
    margin: 0 1% 10px;
  }
  &:after {
    content: "";
    display: table;
    clear: both;
  }
}
.form-input-container {
    font-size: 20px;
}
  label {
    display: block;
    margin-bottom: 10px;
  }
  &.date-select select {
    width: 47%;
    &:first-of-type {
      margin-right: 3%;
    }
  }
  select {
    width: 100%;
    color: white;
    background: transparent;
    border: 1px solid #0a0a0a;
    padding: 8px;
    height: 35px;
  }
     &:focus {
      border: 1px solid #000000;
    }
    option {
      color: rgb(0, 0, 0);
    }
    
  input {
    width: 80%;
    color: rgb(0, 0, 0);
    padding: 8px;
    height: 35px;
    background: transparent;
    border: 1px solid #a9a9a9;
  }&:focus {
      border: 1px solid #f80000;
    }
  

    button {
  font-family: inherit;
  width: 100%;
  margin-top: 3%;
  font-size: 18px;
  background: linear-gradient(to bottom, #4dc7d9 0%,#66a6ff 100%);
  color: white;
  padding: 0.8em 1.2em;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  border-radius: 25px;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
  transition: all 0.3s;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
}

button:active {
  transform: scale(0.95);
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}

button span {
  display: block;
  margin-left: 0.4em;
  transition: all 0.3s;
}

button svg {
  width: 18px;
  height: 18px;
  fill: white;
  transition: all 0.3s;
}

button .svg-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.2);
  margin-right: 0.5em;
  transition: all 0.3s;
}

button:hover .svg-wrapper {
  background-color: rgba(255, 255, 255, 0.5);
}

button:hover svg {
  transform: rotate(45deg);
}

.image-center {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.bckgrnd {
  background-color: #e9e9e9;
  border-radius: 10px;
}

    
    </style>
