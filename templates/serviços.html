<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <title>GuideMeUp</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/main.css" rel="stylesheet" />

    <!--navbar-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body{
            background-color: rgb(255, 255, 255);
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding-top: 50px;
            margin-top: 15%;
        }
        
        .column1 {
            width: 25%;
            box-sizing: border-box;
            margin-top: -5%;
            
        }
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

:root{
    /* ===== Colors ===== */
    --sidebar-color: #FFF;
    --primary-color: #695CFE;
    --primary-color-light: #F6F5FF;
    --toggle-color: #DDD;
    --text-color: #707070;

    /* ====== Transition ====== */
    --tran-03: all 0.2s ease;
    --tran-03: all 0.3s ease;
    --tran-04: all 0.3s ease;
    --tran-05: all 0.3s ease;
}

::selection{
    color: #fff;
}

        

    </style>
</head>
<body>
    <div class="background-layer" style="background-image: url('../static/images/fundoservicos.webp')"></div>

    <div class="guideme2" style="margin-top:2%" > 
        <h1 style="margin-left: 10% ;color:black;">Serviços</h1>
        <h5 style="width: 700px; margin-top: 0%;font-size:30px;padding-left: 5%;color: #000;">Escolha a opção mais adequada para si:</h5>
    </div>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <span class="text2">GMU</span>
                </span>

                <div class="text logo-text">
                    
                    <span class="name" style="font-size: 28px; margin-left: -23%;margin-top: 8%;">GuideMeUp</span>
                    <span class="profession" style = "margin-left: -23%;">Serviços domésticos</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box" style="height: 0px;"></li> <!--nao apagar-->

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{{url_for('.index')}}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{{url_for('.serviços')}}">
                            <i class='bx bx-list-ul icon' ></i>
                            <span class="text nav-text">Serviços</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="{{url_for('.catalogo')}}">
                            <i class='bx bx-grid-alt icon' ></i>
                            <span class="text nav-text">Catálogo</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{{url_for('.pagamento')}}">
                            <i class='bx bx-cart icon' ></i>
                            <span class="text nav-text">Carrinho</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{{url_for('.account')}}">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Conta</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{{url_for('.sobre')}}">
                            <i class='bx bx-info-circle icon' ></i>
                            <span class="text nav-text">Sobre</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="/logout">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>
    <form method="post" action="{{url_for('servicos_post')}}">
        <div class="container">
            <div class="column1" style="padding-left: 10%;">
                <input type="submit"  class="serviços-button" value="Pintura" style="background-image: url('../static/images/pintorfundo.jpg');" name="pintura">
                <input type="submit"  class="serviços-button" value="Limpeza" style="background-image: url('../static/images/limpeza1.jpg');" name="limpeza">
            </div>

            <div class="column1"style="padding-left: 7%;">
                <input type="submit"  class="serviços-button" value="Canalização" style="background-image: url('../static/images/canalizacoes1.jpg');" name="Canalização">
                <input type="submit"  class="serviços-button" value="Eletricidade" style="background-image: url('../static/images/eletricidade1.jpeg');" name="eletricidade">
            </div>

            <div class="column1"style="padding-left: 4%;">
                <input type="submit"  class="serviços-button" value="Carpintaria" style="background-image: url('../static/images/carpintaria1.jpg');" name="Carpintaria">
                <input type="submit"  class="serviços-button" value="Serralharia" style="background-image: url('../static/images/serralheria.jpg');" name="serralheria">
            </div>

            <div class="column1"style="padding-left: 1%;">
                <input type="submit"  class="serviços-button" value="Jardinagem" style="background-image: url('../static/images/jardinagem1.jpg');" name="Jardinagem">
                <input type="submit"  class="serviços-button" value="Assistência" style="background-image: url('../static/images/cuidador1.jpg');" name="Assistência">
            </div>
        </div>
    </form>
    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>
</html>
